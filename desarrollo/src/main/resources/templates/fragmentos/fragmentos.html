<!DOCTYPE html>
<!-- Plantilla para la virtualización de espacios -->
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

</head>



<div th:fragment="scriptsDataTable">
    <!--DataTables-->
    <script th:src="@{/datatables/DataTables-1.11.3/js/jquery.dataTables.min.js}"
            src="static/datatables/DataTables-1.11.3/js/jquery.dataTables.min.js"></script>
    <!--Editor-->
    <script th:src="@{/datatables/Editor-2.0.5/js/dataTables.editor.min.js}"
            src="static/datatables/Editor-2.0.5/js/dataTables.editor.min.js"></script>
    <!--Buttons-->
    <script th:src="@{/datatables/Buttons-2.0.1/js/dataTables.buttons.min.js}"
            src="static/datatables/Buttons-2.0.1/js/dataTables.buttons.min.js"></script>
    <!--Select-->
    <script th:src="@{/datatables/Select-1.3.3/js/dataTables.select.min.js}"
            src="static/datatables/Select-1.3.3/js/dataTables.select.min.js"></script>
</div>


<div th:fragment="DataTableCSS">
    <!--Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <!--DataTables-->
    <link rel="stylesheet" th:href="@{/datatables/DataTables-1.11.3/css/jquery.dataTables.min.css}"
          href="static/datatables/DataTables-1.11.3/css/jquery.dataTables.min.css">
    <!--Editor-->
    <link rel="stylesheet" th:href="@{/datatables/Editor-2.0.5/css/editor.dataTables.min.css}"
            href="static/datatables/Editor-2.0.5/css/editor.dataTables.min.css">
    <!--Buttons-->
    <link rel="stylesheet" th:href="@{/datatables/Buttons-2.0.1/css/buttons.dataTables.min.css}"
          href="static/datatables/Buttons-2.0.1/css/buttons.dataTables.min.css">
    <!--Select-->
    <link rel="stylesheet" th:href="@{/datatables/Select-1.3.3/css/select.dataTables.min.css}"
          href="static/datatables/Select-1.3.3/css/select.dataTables.min.css">



</div>

<!--/* SCRIPTS BOOTSTRAP - SIEMPRE FINAL DE PÁGINA */-->
<div th:fragment="jquery" id="jquery">
    <script th:src="@{/js/jquery-3.6.0.min.js}" src="static/js/jquery-3.5.1.min.js"></script>
</div>
